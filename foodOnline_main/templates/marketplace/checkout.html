{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="page-section pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-8 col-sm-8 col-xs-8" >
                    <div class="tabs-holder horizontal">
                        <ul class="stickynav-tabs nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home"><i class="icon- icon-room_service"></i>BILLING ADRESS</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="home" class="tab-pane in active">
                                <div class="menu-itam-holder">
                                    <div id="menu-item-list-6272" class="menu-itam-list">

                                    <form action="{% url 'checkout'  %}"  method="post">
                                            {% csrf_token %}
                                            {{ order_form }}
                                            {% if field.errors %}<span class="help-inline">{{ field.errors.as_text }}</span>{% endif %}
                                            <button type="submit" class="btn btn-danger w-100 p-2 mt-3">PLACE ORDER</button>
                                    </form>
                                    </div>
                                        {% include 'includes/alerts.html' %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
        </div>
    </div>
</div>

			<!-- Main Section End -->
{% endblock %}
